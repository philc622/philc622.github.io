<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .projects {
            display: grid;
            gap: 20px;
        }

        .project-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .project-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .project-description {
            color: #666;
            line-height: 1.6;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Projects</h1>
        <p class="subtitle">Welcome! Here are my GitHub Pages sites:</p>

        <div class="projects">
            <a href="https://yourusername.github.io/project1" class="project-card">
                <div class="project-title">Project One</div>
                <div class="project-description">
                    A brief description of your first project goes here.
                </div>
            </a>

            <a href="https://yourusername.github.io/project2" class="project-card">
                <div class="project-title">Project Two</div>
                <div class="project-description">
                    A brief description of your second project goes here.
                </div>
            </a>

            <a href="https://yourusername.github.io/project3" class="project-card">
                <div class="project-title">Project Three</div>
                <div class="project-description">
                    A brief description of your third project goes here.
                </div>
            </a>
        </div>

        <div class="footer">
            <p>Find me on <a href="https://github.com/yourusername" target="_blank">GitHub</a></p>
        </div>
    </div>
</body>
</html>
